<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patterns to the End</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!--Icons-->
     <link rel="stylesheet" href="lib/font-awesome/css/fontawesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">">
</head>
<body class="d-flex align-items-center justify-content-center bg-light">
    <div class="container-fluid mr-2">
        <div class="row">
            <div class="col-md-12 mb-5 shadow py-2 bg-white text-center">
                <h1>Patterns to the end</h1>
            </div>
        </div>
        <div class="shadow mx-5 px-5 bg-white">
            <div class="row">
                <div class="title-box col-md-12 text-center">
                    <h2 id="question">Bienvenue</h2>
                    <div class="line mt-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" id="rules">
                </div>
            </div>
                <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="cc-selector d-flex flex-wrap flex-column flex-sm-column flex-md-row flex-lg-row justify-content-between text-center" id="answers">
                        </div>
                    </form>
                </div>
            </div>
            <div id="nom">
                <input type="text" name="createur" id="createur">
            </div>
            <div class="row" id="bouton">
                <div class="col-md-12 text-center my-5">
                    <button type="button" class="btn btn-lg btn-outline-secondary mt-4 shadow-sm" id="continue">Continuer</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center my-5" id="fresque">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/var.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/story.js"></script>
</body>
</html>
