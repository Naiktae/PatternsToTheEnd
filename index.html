<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Patterns to the End</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center bg-light">
    <div class="container-fluid mr-2">
        <div class="row">
            <div class="col-md-12 mb-5 shadow py-2 bg-white text-center">
                <h1>Patterns to the end</h1>
            </div>
        </div>
        <div class="shadow mx-5 px-5 bg-white">
            <div class="row">
                <div class="title-box col-md-12 text-center">
                    <h2>Tu croises une personne au loin sur ton chemin, que fais-tu ?</h2>
                    <div class="line mt-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                	<form>
                        <div class="cc-selector d-flex flex-column flex-sm-column flex-md-row flex-lg-row justify-content-between text-center">
                            <div class="div-choix">
                                <input id="choix1" type="radio" name="choix" value="choice1"/>
                                <label class="drinkcard-cc choix-1 shadow" for="choix1"></label>
                                <h5 class="text-uppercase">choix 1</h5>
                            </div>
                            <div class="div-choix"> 
                                <input id="choix2" type="radio" name="choix" value="choice2"/>
                                <label class="drinkcard-cc choix-2 shadow" for="choix2"></label>
                                <h5 class="text-uppercase">choix 2</h5>
                            </div>
                            <div class="div-choix">
                                <input id="choix3" type="radio" name="choix" value="choice3"/>
                                <label class="drinkcard-cc choix-3 shadow" for="choix3"></label>
                                <h5 class="text-uppercase">choix 3</h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center my-5">
                    <button type="button" class="btn btn-lg btn-outline-secondary mt-4 shadow-sm">Continuer</button>
                </div>
            </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
